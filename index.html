<!DOCTYPE html>
<html lang="en">

<content id="main" class="Roboto">
  <header>
    <title>Company Lunch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
  </header>

  <body>
    <form id="survey-form">
      <center>
        <h1 id="title">Catering options for lunch this week!</h1>
        <p id="description">This event is for this upcoming Wednsday!</p>
      </center>
      <div class="paddingLeft">
        <div class="container">
          <fieldset class="card">
            <legend>Personal Info</legend>
            <div>
              <label id="name-label" for="Name">Name:</label>
              <br />
              <input placeholder="Full Name" required id="name" name="user_name" class="textfields"></input>
            </div>
            <br />
            <div>
              <label id="email-label" for="Email">
                Email:</label>
              <br />
              <input placeholder="Email" type="email" required id="email" name="user_email" class="textfields">
              </input>
            </div>
            <br />
            <div>
              <label id="number-label" for="Age">
                Age:</label>
              <br />
              <input placeholder="Age" type="number" id="number" min="1" max="100" class="textfields"></input>
            </div>
            <br />
            <hr />
            <legend>Lunch</legend>
            <p>Select a Catering option!</p>
            <select id="dropdown">
              <option value="Zupas">Zupas</option>
              <option value="Chic Fil a">Chic Fil a</option>
              <option value="Hoppers">Hoppers</option>
              <option value="Zao">Zao</option>
              <option value="Cafe Rio">Cafe Rio</option>
              <option value="Even Stevens">Even Stevens</option>
              <option value="Cupbop">Cupbop</option>
            </select>
            <div>
              <label for="Gender">
                <p>
                  <input type="radio" name="gender" value="male" checked> Male<br>
                  <input type="radio" name="gender" value="female"> Female<br>
                  <input type="radio" name="gender" value="other"> Other
                </p>
              </label>
            </div>
            <div>
              <input type="checkbox" name="Home" value="Home"> Home <br>
              <input type="checkbox" name="Away" value="Away"> Away <br>
            </div>
            <br />
            <p>Comments:</p>
            <textarea name="comments"> </textarea>
            <br />
            <input id="submit" type="submit">
          </fieldset>
    </form>
    </div>
    </div>
    </div>
</content>

</html>
